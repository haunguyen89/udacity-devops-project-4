# Workflow name
name: Backend Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    environment: udacity
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install pipenv
        working-directory: ./starter/backend
        run: pip install pipenv 

      - name: Install dependencies
        working-directory: ./starter/backend
        run: pipenv install  --deploy --dev

      - name: Lint code
        working-directory: ./starter/backend
        run: pipenv run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install pipenv
        working-directory: ./starter/backend
        run: pip install pipenv

      - name: Install dependencies
        working-directory: ./starter/backend
        run: pipenv install

      - name: Run tests
        working-directory: ./starter/backend
        run: pipenv run test

  build:
    environment: udacity
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        working-directory: ./starter/backend
        run: docker build . -t my-backend-app